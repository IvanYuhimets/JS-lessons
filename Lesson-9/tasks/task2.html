<body>
	<h1>Задача 2</h1>
	<p>Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</p>
	<script>
		const arrOfPrices = [120, 30, 1055, 85, 222, 35, 158, 1958, 456, 78, 1135, 13325]
		let arrOfPricesWithDiscont = []
		let numDiscont = 1000
		for (const item of arrOfPrices) {
			if (item > numDiscont) {
				arrOfPricesWithDiscont.push(item * 0.7)
			}
		}
		document.write(`old prices = ${arrOfPrices} <br> new prices with discont = ${arrOfPricesWithDiscont} <br>`)
	</script>
</body>
