<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>
		Задача 1. Вивести з використанням циклів маркований список з випадковими
		числами (1-100). Кількість випадкових чисел вводиться користувачем.
	</p>
	<script>
		const countNumber = parseInt(prompt("Введіть кількість випадкових чисел"))
		for (let i = 1; i <= countNumber; i++) {
			let randomNumber = Math.floor(Math.random() * (100 - 1)) + 1
			document.write(`<li> ${randomNumber} </li>`)
		}
	</script>
</body>

</html>
