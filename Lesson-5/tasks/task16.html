<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 16</h1>
	<p>
		Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку
		та вивести величину прибутку протягом кожного окремого тижня.
	</p>
	<script>
		let totalProfit = 0
		let weekProfit = 0
		let i
		const weekNumber = parseInt(prompt('Введіть кількість тижнів'))
		for (i = 1; i <= weekNumber; i++) {
			weekProfit = 0;
			for (let dayNumber = 1; dayNumber <= 7; dayNumber++) {
				const dayProfit = parseFloat(prompt(`Введіть прибуток магазину за ${dayNumber} день, ${i} тижня`))
				weekProfit += dayProfit
			}
			totalProfit += weekProfit
			document.write(`Прибуток за ${i} тиждень склав ${weekProfit} <br>`);
		}

		document.write(`Загальний прибуток склав ${totalProfit} `)
	</script>
</body>

</html>
