<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<h1>Задача 4</h1>
	<p>
		Задача -2. Поступово генерувати 100 випадкових чисел від 1 до 1000.
		Підрахувати яких чисел більше: парних чи непарних.
	</p>
	<script>
		let pairedNumber = 0
		let unpairedNumber = 0
		for (let i = 1; i <= 100; i++) {
			let randomNumber = Math.floor(Math.random() * (1000 - 1)) + 1
			if (randomNumber % 2 == 0) {
				pairedNumber++
			} else {
				unpairedNumber++
			}
		}
		if (pairedNumber > unpairedNumber) {
			document.write(`Більше парних чисел, їх кількість = ${pairedNumber}`)
		} else {
			document.write(
				`Більше непарних чисел, їх кількість = ${unpairedNumber}`
			)
		}
	</script>
</body>

</html>
