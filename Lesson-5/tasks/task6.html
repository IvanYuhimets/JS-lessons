<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 6</h1>
	<p>
		Задача 6. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком </p>
	<script>
		for (let table = 0; table < 3; table++) {
			document.write('<table border="2px">')
			for (let row = 1; row <= 3; row++) {
				document.write('<tr> ')
				for (let cell = 1 + (row - 1) * 3 + table * 3; cell <= 3 + (row - 1) * 3 + table * 3; cell++) {
					document.write(`<td> ${cell} </td> `)
				}
				document.write('</tr>')
			}
			document.write('</table>')
		}
	</script>
</body>

</html>
