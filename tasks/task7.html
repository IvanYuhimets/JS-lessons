<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 7</h1>
	<p>
		Вивести на екран N абзаців (N вводиться користувачем) за зразком:
	</p>
	<script>
		const paragraphNumber = parseInt(prompt('Введіть кількість абзаців для виведення', 0))

		for (let i = 1; i <= paragraphNumber; i++) {
			document.write(`
			<h1>Заголовок ${i}</h1>`)
			for (let section = 1; section <= paragraphNumber; section++) {
				document.write(`
			<p>Розділ ${i}, параграф ${section} </p>`)
			}
		}

	</script>
</body>

</html>
