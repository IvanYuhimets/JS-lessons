<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 10</h1>
	<p>
		Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
	</p>
	<script>
		const minNum = parseInt(prompt('Введіть початкове значення'))
		const maxNum = parseInt(prompt('Введіть кінцеве значення'))
		let sum = 0
		for (let i = minNum; i < maxNum; i++) {
			if (i % 2 !== 0) {
				sum += i
			}
		}
		document.write(`Сума ${sum}`)
	</script>
</body>

</html>
