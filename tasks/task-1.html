<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>Задача -1. Вивести на екран номери місяців весни і літа (від 3 до 8)</p>
	<script>
		let month
		for (month = 3; month <= 8; month++) {
			if (month >= 3 && month <= 5) {
				document.write(`Номер місяця ${month} це весна <br>`)
			} else {
				document.write(`Номер місяця ${month} це літо <br>`)
			}
		}
	</script>
</body>

</html>
