	<h1>Задача 5</h1>
	<p>
		Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
	</p>
	<script>
		{
			let secTime = parseInt(prompt('Введіть кількість секунд'))
			if (isNaN(secTime) || secTime < 0) {
				alert('Будь ласка, введіть додатнє число!')
			} else {
				let minuteTime = Math.floor((secTime % 3600) / 60)
				let hourTime = Math.floor(secTime / 3600)
				let secondsTime = secTime % 60
				document.write(`Кількість хвилин що пройшло ${minuteTime} хв, кількість годин що пройшло ${hourTime} год, кількість секунд що пройшло: ${secondsTime} с`)
			}
		}
