<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>
		Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
	</p>
	<script>
		{
			let numOne = parseFloat(prompt('Введіть перше число'))
			let numTwo = parseFloat(prompt('Введіть друге число'))
			let sum = numOne + numTwo
			let product = numOne * numTwo
			let part = numOne / numTwo
			document.write(`
				<table border="2px">
					<tr>
						<th>Очікуваний результат</th>
						<th>Отримане значення</th>
					</tr>
					<tr>
						<th>Сума</th>
						<th>${sum}</th>
					</tr>
					<tr>
						<th>Множення</th>
						<th>${product}</th>
					</tr>
					<tr>
						<th>Ділення</th>
						<th>${part}</th>
					</tr>
					</table>
				`)
		}
	</script>
</body>

</html>
