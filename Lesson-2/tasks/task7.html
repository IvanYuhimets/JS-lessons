<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 6</h1>
	<p>
		З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та
		загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
	</p>
	<script>
		{
			let priceGoodsOne = parseInt(prompt('Введіть вартість першого товару'))
			let quantityGoodsOne = parseInt(prompt('Введіть кількість першого товару'))
			let priceGoodsTwo = parseInt(prompt('Введіть вартість другото товару'))
			let quantityGoodsTwo = parseInt(prompt('Введіть кількість другото товару'))
			let priceGoodsThree = parseInt(prompt('Введіть вартість третього товару'))
			let quantityGoodsThree = parseInt(prompt('Введіть кількість третього товару'))

			let summGoodsOne = priceGoodsOne * quantityGoodsOne
			let summGoodsTwo = priceGoodsTwo * quantityGoodsTwo
			let summGoodsThree = priceGoodsThree * quantityGoodsThree
			let summTotal = summGoodsOne + summGoodsTwo + summGoodsThree

			document.write(`<pre>Товар-1 ${priceGoodsOne} грн Х кількість ${quantityGoodsOne} шт = ${summGoodsOne} грн\n`);
			document.write(`Товар-2 ${priceGoodsTwo} грн Х кількість ${quantityGoodsTwo} шт = ${summGoodsTwo} грн\n`);
			document.write(`Товар-3 ${priceGoodsThree} грн Х кількість ${quantityGoodsThree} шт = ${summGoodsThree} грн\n`);
			document.write(`Загальна сума по чеку ${summTotal} грн</pre>`);
		}
	</script>
</body>

</html>
