<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 5</h1>
	<p>
		Вивести таблицю </p>
	<script>
		document.write('<table border="2px">');

		for (let countTable = 0; countTable < 1; countTable++) {
			document.write('<table border="2px">')
			for (let row = 1; row <= 3; row++) {
				document.write('<tr> ')
				for (let cell = 1 + (row - 1) * 3; cell <= 3 + (row - 1) * 3; cell++) {
					document.write(`<td>${cell} </td> `)
				}
				document.write('</tr>')
			}
			document.write('</table>')
		}
		document.write('</table>');

	</script>
</body>

</html>
