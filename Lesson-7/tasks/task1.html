<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>
		Створити функцію, яка за номером місяця повертає його назву.
	</p>
	<script>
		function monthName(userNum) {
			switch (userNum) {
				case 1:
					return "January";
				case 2:
					return "February";
				case 3:
					return "March";
				case 4:
					return "April";
				case 5:
					return "May";
				case 6:
					return "June";
				case 7:
					return "July";
				case 8:
					return "August";
				case 9:
					return "September";
				case 10:
					return "October";
				case 11:
					return "November";
				case 12:
					return "December";

				default:
					return "enter the correct number from 1 to 12";
			}

		}
		let userNum = parseInt(prompt('enter the number from 1 to 12'))
		let a = monthName(userNum)
		document.write(`month - ${a}`)
	</script>
</body>

</html>
