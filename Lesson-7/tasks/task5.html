		показів температури. </p>
	<script>
		function sumOfNegaviveTempIndicators(number) {
			let minRangeTemp = -20, maxRangeTemp = 30
			let sumNegativeNumber = 0
			for (let i = 1; i <= 365; i++) {
				let randTemp = minRangeTemp + Math.floor(Math.random() * (maxRangeTemp - minRangeTemp + 1))
				if (randTemp < 0)
					sumNegativeNumber++
			}
			return sumNegativeNumber
		}
		let a = sumOfNegaviveTempIndicators()
		document.write(`count of negative indicators = ${a}`)
