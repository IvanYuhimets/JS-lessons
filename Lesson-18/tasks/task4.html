<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

</head>

<body>
	<h1>Задача 4</h1>
	<p>
		Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином вибираються 3 і
		відображаються у окремих div (їх треба створити і додати на сторінку)

	</p>
	<script>
		let wishList = [
			"Money",
			"Famous",
			"Helth",
			"Love",
			"Car",
			"Travels",
			"Peace",
			"Build a house",
		]
		function getWishListSee(wishList) {
			randWish = Math.floor(Math.random() * wishList.length)
			let divEl = document.createElement("div")
			divEl.innerText = wishList[randWish]
			wishList.splice(randWish, 1)
			return divEl
		}
		for (let i = 0; i < 3; i++) {
			document.body.append(getWishListSee(wishList))
		}
	</script>
</body>

</html>
