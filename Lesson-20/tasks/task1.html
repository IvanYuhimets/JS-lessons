<body>
	<h1>Задача</h1>

		<!DOCTYPE html>
		<html lang="en">

		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Document</title>
			<style>
				.loader-container {
					position: absolute;
					top: 50%;
					left: 50%;
					transform: translate(-50%, -50%);
					width: 300px;
					height: 50px;
					background-color: yellow;
					border: 5px solid green;
					border-radius: 5px;
					text-align: center;
				}

				.progress-bar {
					width: 100%;
					height: 100%;
					background-color: #007bff;
				}

				.progress-bar-text {
					color: goldenrod;
					font-size: 20px;
					font-weight: 600;
					line-height: 50px;
				}

				p {
					text-align: center;
					font-size: 24px;
					line-height: 1.2;
					font-weight: 600;
					color: yellow;
					background-color: #007bff;
					height: 50px;
					max-width: 700px;
					margin: 0 auto;
					padding: 20px;
				}

				img {
					max-width: 5%;
					overflow: hidden;
					border: 1px solid green;
				}
			</style>
		</head>

		<body>
			<h1>Задача</h1>
			<p>
				Задача. Розробити Loader (задається title, value). Зімітувати завантаження за допомогою таймера.
			</p>


			<script>
				class Loader {
					constructor(title, initialProgress) {
						this.title = title
						this.initialProgress = initialProgress;


						this.container = document.createElement('div')
						this.container.classList.add('loader-container')

						this.progressBar = document.createElement('div')
						this.progressBar.classList.add('progress-bar')
						this.progressBar.style.width = `${this.initialProgress}%`

						this.progressBarText = document.createElement('span')
						this.progressBarText.classList.add('progress-bar-text')
						this.progressBarText.textContent = `${this.initialProgress}%`


						this.container.appendChild(this.progressBar)
						this.container.appendChild(this.progressBarText)
						document.body.appendChild(this.container)
						this.downloading()
					}

					downloading() {
						let interval = setInterval(() => {
							this.initialProgress++
							this.progressBar.style.width = `${this.initialProgress}%`
							this.progressBarText.textContent = `Loading ${this.initialProgress}%`


							if (this.initialProgress === 100) {
								clearInterval(interval)
							}
						}, 100);
					}
				}
				const loader = new Loader('', 0)
			</script>
		</body>

		</html>
