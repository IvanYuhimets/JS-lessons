<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<h1>Задача 2 додаткова</h1>
	<p>
		Комп’ютер випадковим чином вибирає початок і кінець проміжку (проміжок
		повинен знаходитися в межах від 1 до 100). Користувач вводить число і
		виграє, якщо число знаходиться у цьому проміжку, або розташоване від нього
		(від лівого або правого краю) не більше ніж на 10.
	</p>
	<script>
		let randomFirstNumber = Math.floor(Math.random() * (100 - 1)) + 1
		let randomSecondNumber = Math.floor(Math.random() * (100 - 1)) + 1
		let minNumber = Math.min(randomFirstNumber, randomSecondNumber)
		let maxNumber = Math.max(randomFirstNumber, randomSecondNumber)
		let numberRange = maxNumber - minNumber

		let choiseNumber = parseFloat(prompt("Введіть число"))

		if (choiseNumber >= minNumber && choiseNumber <= maxNumber) {
			resultMessage = "Ви виграли число знаходиться у проміжку!"
		} else if (
			choiseNumber >= minNumber - 10 &&
			choiseNumber <= maxNumber + 10
		) {
			resultMessage = "Ви виграли, число знаходиться близько до проміжку"
		} else {
			resultMessage = "Ви програли, число знаходиться далеко від проміжку"
		}
		document.write(
			`${resultMessage}, проміжок знаходиться від ${minNumber} до  ${maxNumber}`
		)
	</script>
</body>

</html>
