<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>
		З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
		кількість цукерок є більшою, або вивести, що кількість однакова.
	</p>
	<script>

		let firstChildName = prompt("Введіть перше ім'я")
		let secondChildName = prompt("Введіть друге ім'я")

		let firstCandyNumber = parseInt(prompt('Введіть кількість цукерок у першої дитини'))
		let secondCandyNumber = parseInt(prompt('Введіть кількість цукерок у другої дитини'))
		let resultMessage
		if (firstCandyNumber > secondCandyNumber) {
			resultMessage = `У ${firstChildName} більше цукерок`
		}
		else if
			(firstCandyNumber < secondCandyNumber) {
			resultMessage = `У ${secondChildName} більше цукерок`
		} else {

			resultMessage = `У ${firstChildName} та ${secondChildName} порівну цукерок`
		}

		document.write(` ${resultMessage} `)


	</script>
</body>

</html>
