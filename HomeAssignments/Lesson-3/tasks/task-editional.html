<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Задача 1 додаткова</h1>
    <p>
      На екран виводиться меню: 1. Веселий 2. Сумний 3. Обурений Користувач
      вводить номер пункту меню і на екрані з’являється відповідне зображення
      смайла.
    </p>
    <script>
      // alert("1. Веселий \n 2. Сумний \n 3. Обурений")
      let smileNumber = parseInt(
        prompt(
          " 1. Веселий \n 2. Сумний \n 3. Обурений \n Введіть номер смайлика"
        )
      )
      let result
      switch (smileNumber) {
        case 1:
          result = "=)"
          break
        case 2:
          result = "=("
          break
        case 3:
          result = ":-@"
          break
        default:
          result = ":-P"
          break
      }
      document.write(`${result}`)
    </script>
  </body>
</html>
