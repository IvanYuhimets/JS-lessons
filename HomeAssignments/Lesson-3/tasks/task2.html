<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 2</h1>
	<p>
		2. З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці,
		інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
	</p>
	<script>


		let price = parseFloat(prompt('Введіть ціну товару'))
		let cash = parseFloat(prompt('Введіть кількість грошей, що маєте'))
		const lotteryPrice = 4
		let resultMessage
		if (price > cash) {
			resultMessage = `Відмовлено в покупці`
		}
		else {

			resultMessage = `Дякуємо за покупку`

			if
				((cash - price) >= lotteryPrice) {
				resultMessage = `Ви можете придбати лотерейний білет`
			}
		}
		document.write(` ${resultMessage} `)


	</script>
</body>

</html>
