<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Задача 3 додаткова</h1>
    <p>
      Комп’ютер загадує число від 1 до 10. Двоє користувачів надають свої
      відповіді. Виграє той, у кого число знаходиться ближче до загаданого
      комп’ютером числа.
    </p>
    <script>
      let randomNumber = Math.floor(Math.random() * (10 - 1)) + 1
      let choiseNumberOne = parseFloat(
        prompt("Введіть число першого користувача")
      )
      let choiseNumberTwo = parseFloat(
        prompt("Введіть число другого користувача")
      )
      let resultMessage

      let numberOne = Math.abs(randomNumber - choiseNumberOne)
      let numberTwo = Math.abs(randomNumber - choiseNumberTwo)

      if (numberOne < numberTwo) {
        resultMessage = "Виграв гравець №1"
      } else if (numberTwo < numberOne) {
        resultMessage = "Виграв гравець №2"
      } else resultMessage = "Нічия"
      document.write(`${resultMessage}, загадане число було ${randomNumber} `)
    </script>
  </body>
</html>
