<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<h1>Додаткова задача 1</h1>
	<p>
		1. Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів,
		які повинні бути відображені у цьому рядку.
		<script>
			{
				let widthScreen = parseInt(prompt("Введіть ширину екрана"))
				let quantityElements = parseInt(prompt("Введіть кількість елементів"))
				let widthElement = widthScreen / quantityElements
				document.write(`Ширина елементів складає ${widthElement}`)
			}


		</script>
</body>
