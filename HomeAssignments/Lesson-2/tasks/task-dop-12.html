<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 7</h1>
	<p>
		Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
	</p>
	<script>
		{
			let randomMonth = Math.floor(Math.random() * 12) + 1
			let randomDay = Math.floor(Math.random() * 7)
			let sum = randomMonth + randomDay
			document.write(`Сума випадкового номера місяця та випадкового номера дня = ${sum}`)
		}
	</script>
</body>

</html>
