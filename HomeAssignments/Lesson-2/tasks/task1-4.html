		<h1>Задача 0</h1>
		<p>
			Задача 0. Обчислити значення виразів

			4)	S_4=sin⁡(a/(-b)) 
		</p>
		<script>
	
// 4)S_4=sin⁡(a/(-b))
{
  let a = parseInt(prompt("Введіть значення а"))
  let b = parseInt(prompt("Введіть значення b"))
  let s = Math.sin(a / -b)
  document.write(`Sum = ${s}`)
}
