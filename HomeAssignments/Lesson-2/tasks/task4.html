<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 3</h1>
	<p>
		Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
	</p>
	<script>
		{
			let productPrice = parseInt(prompt('Введіть ціну одиниці товару'))
			let productQuantity = parseInt(prompt('Введіть кількість товару'))
			const VAT_PERCENT = 5
			let totalCost = (productPrice * productQuantity) * (1 + VAT_PERCENT / 100)
			document.write(`Загальна вартість ${totalCost} ПДВ складає  ${totalCost - productPrice * productQuantity} %`)

		}
	</script>
</body>

</html>
