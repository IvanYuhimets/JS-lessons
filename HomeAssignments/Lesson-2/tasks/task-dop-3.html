<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Додаткова задача 3</h1>
	<p>
		3. З клавіатури вводяться вартість одиниці та кількість одиниць двох товарів. Вивести на екран вартість кожного з
		видів товарів окремо і загальну вартість.
	</p>
	<script>
		{
			let priceGoodsOne = parseInt(prompt('Введіть вартість першого товару'))
			let quantityGoodsOne = parseInt(prompt('Введіть кількість першого товару'))
			let priceGoodsTwo = parseInt(prompt('Введіть вартість другото товару'))
			let quantityGoodsTwo = parseInt(prompt('Введіть кількість другото товару'))
			let summGoodsOne = priceGoodsOne * quantityGoodsOne
			let summGoodsTwo = priceGoodsTwo * quantityGoodsTwo
			let summTotal = summGoodsOne + summGoodsTwo

			document.write(`<pre>Товар-1 ${priceGoodsOne} грн Х кількість ${quantityGoodsOne} шт = ${summGoodsOne} грн\n`);
			document.write(`Товар-2 ${priceGoodsTwo} грн Х кількість ${quantityGoodsTwo} шт = ${summGoodsTwo} грн\n`);
			document.write(`Загальна сума по чеку ${summTotal} грн</pre>`);
		}
	</script>
</body>

</html>
