		(назва, реєстраційний номер). Організувати реєстрацію/відвантаження товарів, фільтрація за назвою товару,
		фільтрація за назвою фірми

	</p>
	<script>
		class Manufacturer {
			constructor(name, regNum) {
				; (this.name = name), (this.regNum = regNum)
			}
		}
		class Product {
			constructor(name, unit, quantity, manufacturer) {
				; (this.name = name),
					(this.unit = unit),
					(this.quantity = quantity),
					(this.manufacturer = manufacturer)
			}
		}
		class Warehouse {
			constructor() {
				this.products = []
			}
			registerProduct(product) {
				this.products.push(product)
			}
			unloadProduct(productName) {
				this.products = this.products.filter(
					(product) => product.name !== productName
				)
			}
			filterProductName(productName) {
				return this.products.filter((product) =>
					product.name.includes(productName)
				)
			}
			filterManufacturer(manufacturerName) {
				return this.products.filter((product) =>
					product.manufacturer.name.includes(manufacturerName)
				)
			}
		}
