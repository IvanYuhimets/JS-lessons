	</p>
	<script>
		class CompanyCar {
			static companyInfo
			constructor(driver, model, carNumber) {
				if (CompanyCar.companyInfo) return CompanyCar.companyInfo
				this.driver = driver,
					this.model = model,
					this.carNumber = carNumber,
					CompanyCar.companyInfo = this
			}
			toString() {
				return `${this.driver}- ${this.model} - ${this.carNumber}`
			}
