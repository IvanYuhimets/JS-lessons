				1. Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних,
				кількості від’ємних, кількість входжень деякого числа (статичні методи)

			</p>
			<script>
				class MathematicFunc {
					static positiveNum(numList) {
						let positiveCount = numList.reduce(
							(prevSum, num) => (num > 0 ? (prevSum += 1) : prevSum),
							0
						)
						return positiveCount
					}

					static negativeNum(numList) {
						let negativeCount = numList.reduce(
							(prevSum, num) => (num < 0 ? (prevSum += 1) : prevSum),
							0
						)
						return negativeCount
					}
					static enteringNumber = 15
					static enterNum(numList) {
						let searchNum = numList.reduce(
							(prevSum, num) =>
								num === this.enteringNumber ? (prevSum += 1) : prevSum,
							0
						)
						return searchNum
					}
					toString() {
						return `${MathematicFunc.positiveCount()}- ${MathematicFunc.negativeCount()} - ${MathematicFunc.searchNum()} - <br>`
					}
				}
