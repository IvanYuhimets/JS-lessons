<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 3</h1>
	<p>
	Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
	</p>
	<script>
		
		let randomNumber = Math.floor(Math.random() * (5 - 1)) + 1;

		let choiseNumberOne = parseFloat(prompt('Введіть число, у вас 2 спроби'))
		if (choiseNumberOne===randomNumber)
		resultMessage = 'Ура ви вгадали число!'
		else{
			resultMessage='Ви не вгадали'
		}
		let choiseNumberTwo = parseFloat(prompt('Введіть число, у вас 1 спроба'))

		if (choiseNumberTwo===randomNumber)
		resultMessage = 'Ура ви вгадали число!'
		else{
			resultMessage=`Ви не вгадали число ${randomNumber}`
		}
		document.write(` ${resultMessage} `)

	
	</script>
</body>

</html>
