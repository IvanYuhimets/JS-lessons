<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 5</h1>
	<p>
		Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під
		яким індексом. </p>
	<script>
		let names = [
			'John',
			'Paul',
			'Olga',
			'Andrew',
			'Abrams',
			'Abba',
			'Peter',
			'Tina',
			'Olga',
			'Jack',
			'Peter',
		]
		names.sort()
		document.write(names + '<br>')
		function searchName(names, searchElement) {
			let start = 0
			let end = names.length - 1
			while (start < end) {
				const middle = Math.floor((start + end) / 2)
				if (names[middle] === searchElement)
					return middle
				if (names[middle] < searchElement) start = middle + 1
				if (names[middle] > searchElement) end = middle - 1
			}
			return -1
		}
		let startFunc = searchName(names, "Olga")
		if (startFunc !== -1) {
			document.write("Ім'я Olga знайдено під індексом: " + startFunc)
		} else {
			document.write("Ім'я Olga не знайдено у масиві.")
		}
	</script>
</body>

</html>
