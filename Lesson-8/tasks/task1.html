<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>
		Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься
		(відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна
		трійка)).
	</p>
	<script>
		let scoresList = [4, 5, 4, 5, 4, 3, 5, 4, 5]
		function getMinScore(scoresList) {
			let minScore = scoresList[0]
			for (let i = 0; i < scoresList.length; i++) {
				if (scoresList[i] < minScore)
					minScore = scoresList[i]
			}
			return minScore
		}

		function getStudentCategory(scoresList) {
			const minNum = getMinScore(scoresList)
			let category
			switch (minNum) {
				case 5:
				case 4:
					category = 'хорошист '
					break;
				case 3:
					category = 'трійочник '
					break;
				case 2:
					category = 'двійочник '
					break;
			}
			return category
		}

		let pupilValue = getStudentCategory(scoresList)
		document.write(`student is a ${pupilValue} arr = ${scoresList}`)

	</script>
</body>

</html>
