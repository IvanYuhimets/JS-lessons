<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 14</h1>
	<p>
		Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір,
		поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно
		ввести).
	</p>
	<script>

		let summCheck = parseInt(prompt('Введіть суму яку вам треба сплатити в магазині'))
		while (summCheck !== 0) {
			const userCash = parseInt(prompt(`Сума до сплати ${summCheck}. Яку суму готові внести?`))
			if (summCheck >= userCash) {
				summCheck -= userCash
				alert(`Потрібно внести ще ${summCheck} грошей`)
			}
			else {
				alert('Ви внесли достатню кількість, дякуємо за покупку')
				summCheck = 0
			}
		}

	</script>
</body>

</html>
