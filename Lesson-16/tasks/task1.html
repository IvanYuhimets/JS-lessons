<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата представляється структурою із
		трьома полями. Реалізувати методи збільшення/зменшення дати на певну кількість днів, місяців чи років.
		Введення та виведення дати реалізувати за допомогою методу toString.
	</p>
	<script>
		class TDate {
			#day

			get Day() {
				return this.#day
			}
			set Day(value) {
				if (value <= 0) throw new Error("значення не коректне")
				this.#day = value
			}
			constructor(initialDay, initialMonth, InitialYear) {
				this.Day = initialDay
				this.month = initialMonth
				this.year = InitialYear
			}
			correctDate() {
				if (this.Day >= 0) {
					const addMonth = Math.floor(this.Day / 30)
					this.Day = this.Day % 30
					this.month += addMonth
				} else {
					this.Day = 29
					this.month--
					if (this.month < 0) {
						this.month = 11
						this.year--
					}
				}
				if (this.month >= 12) {
					const addYear = Math.floor(this.month / 12)
					this.month = this.month % 12
					this.year += addYear
				}
			}
			//========= days

			increaceDays(value) {
				if (value > 0) throw new Error("не коректне значення дня")

				this.Day += value
				this.correctDate()
			}
			decreaceDays(value) {
				if (value >= 0) throw new Error("не коректне значення дня")

				this.Day -= value
				this.correctDate()
			}
			//========= month

			increaceMonth(value) {
				if (value <= 0) throw new Error("не коректне значення місяця")
				this.month += value
				this.correctDate()
			}
			decreaceMonth(value) {
				if (value <= 0) throw new Error("не коректне значення місяця")
				this.month -= value
				this.correctDate()
			}
			//========= years

			increaceYears(value) {
				if (value <= 0) throw new Error("не коректне значення року")
				this.year += value
				this.correctDate()
			}
			decreaceYears(value) {
				if (value <= 0) throw new Error("не коректне значення року")
				this.year -= value
				this.correctDate()
			}
			toString() {
				return `${this.Day} - ${this.month} - ${this.year}`
			}
		}
		const date1 = new TDate(20, 10, 1988)
		date1.increaceMonth(3)
		document.write(date1)
	</script>
</body>

</html>
